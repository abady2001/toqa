{% load static %}

<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Home - تُـقى</title>
    <link rel="stylesheet" href={%static '/bootstrap/css/bootstrap.min.css' %}>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700&amp;display=swap">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Almarai&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amiri&amp;display=swap">

    <link rel="stylesheet" href={%static '/fonts/font-awesome.min.css' %}>
    <link rel="stylesheet" href={%static '/css/animate.min.css' %}>
    <link rel="stylesheet" href={%static '/css/home.css' %}>

    <link rel="stylesheet" href={%static '/css/header.css' %} type="text/css">

    <link rel="stylesheet" href={%static "/css/footer.css" %} type="text/css">

    <link rel="stylesheet" href={%static '/css/Login-Form-Basic-icons.css' %}>
    <link rel="stylesheet" href={%static '/css/login.css' %}>

</head>

<body id="page-top" data-bs-spy="scroll" data-bs-target="#mainNav" data-bs-offset="72">

    <header class="text-center masthead first">
        <nav class="navbar navbar-expand-lg fixed-top" id="mainNav">
            <div class="container-fluid">

                <div><a class="navbar-brand" href="{% url 'home' %}">
                        <img id="logo" src="{%static '/img/toqalogo.png' %}"  alt="logo">
                    </a>
                </div>


                <button data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                    class="navbar-toggler navbar-toggler-right rounded" aria-controls="navbarResponsive"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fa fa-bars"></i>

                </button>


                <div class="collapse navbar-collapse text-center" id="navbarResponsive" dir="rtl">
                    <ul class="navbar-nav ">

                        <li class="nav-item "><a class="nav-link  rounded" href="{% url 'home' %}#page-top">الرئيسة</a>
                        </li>

                        <li class="nav-item mx-0 mx-lg-1"><a
                                class="nav-link text-center justify-content-center align-items-center align-content-center align-self-center mx-auto py-3 px-0 px-lg-3 rounded"
                                href="{% url 'home' %}#portfolio">خدماتنا</a></li>
                        <li
                            class="nav-item text-center justify-content-center align-items-center align-content-center align-self-center mx-auto mx-0 mx-lg-1">
                            <a class="nav-link text-center justify-content-center align-items-center align-content-center align-self-center mx-auto py-3 px-0 px-lg-3 rounded"
                                href="{% url 'home' %}#about">مَن تُقى؟</a>
                        </li>
                        <li
                            class="nav-item text-center justify-content-center align-items-center align-content-center align-self-center mx-auto mx-0 mx-lg-1">
                            <a class="nav-link text-center justify-content-center align-items-center align-content-center align-self-center mx-auto py-3 px-0 px-lg-3 rounded"
                                href="{% url 'home' %}#contact">اتصل بنا</a>
                        </li>
                        <li class="nav-item mx-0 mx-lg-1"><a
                                class="nav-link text-center justify-content-center align-items-center align-content-center align-self-center mx-auto py-3 px-0 px-lg-3 rounded"
                                href="{% url 'login' %}#login1">تسجيل الدخول</a></li>
                    </ul>
                </div>
            </div>
        </nav>


        <div class="container"><img class="shadow-sm mx-auto mb-5" data-bss-hover-animate="bounce"
                src="{%static '/img/toqalogo.png' %}"  width="265" height="265" loading="eager">
            <h2 class="mb-0">اقْرَأْ وَارْتَقِ</h2>
        </div>
    </header>



    <section id="login1" class="login">
        <div class="container">
            <h2 class="text-center ">تسجيل
                الدخول
            </h2>
            <section id="login" class="my-3 py-3">
                <div class="container">
                    <div class="row d-flex justify-content-center">
                        <div class=" col-sm-auto col-md-auto col-lg-auto col-xl-auto col-xxl-auto ">
                            <div class="card shadow-lg mb-3 p-4 formLogin">
                                <div class="  rounded-1 card-body d-flex flex-column  align-items-center">

                                    <div class="bs-icon-xl bs-icon-circle  bs-icon my-4">

                                        <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="#E2AD5E"
                                            viewBox="0 0 16 16" class="bi bi-person">
                                            <path
                                                d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z">
                                            </path>
                                        </svg>

                                    </div>

                                    {% comment %} <form class="text-center" method="get" action="loadingPage.html"
                                        id="LoginForm">

                                        <div class="mb-3"><input class="form-control" type="text" name="username"
                                                placeholder="اسم المستخدم">

                                        </div>
                                        <div class="mb-3"><input class="form-control" type="password" name="password"
                                                placeholder="كلمة المرور">
                                        </div>

                                    </form> {% endcomment %}

                                    <form Method="POST" novalidate id="LoginForm">
                                        {% csrf_token %}
                                        <div class="mb-2 p-2">
                                            {{form.as_p}}

                                        </div>

                                    </form>

                                </div>
                            </div>
                            <button class="btn btn1 d-flex d-xl-flex justify-content-center mx-auto " type="submit"
                                form="LoginForm">دخول</button>

                            <p class="text-center text-muted mt-3">هل نسيت كلمة المرور؟</p>
                        </div>
                    </div>
                </div>
            </section>
            <hr>
        </div>
    </section>


    <footer class="text-center footer">
        <div class="container">
            <div class="row justify-content-center" dir="ltr">
                <div class="col-md-4 col-lg-4 mb-5 mb-lg-0" style="padding-top: 31px;">
                    <ul class="list-inline">
                        <li class="list-inline-item"><a
                                class="btn btn-outline-light text-center btn-social rounded-circle" role="button"
                                href="#"><i class="fa fa-facebook fa-fw"></i></a></li>
                        <li class="list-inline-item"><a
                                class="btn btn-outline-light text-center btn-social rounded-circle" role="button"
                                href="#"><i class="fa fa-instagram fa-fw"></i></a></li>
                        <li class="list-inline-item"><a
                                class="btn btn-outline-light text-center btn-social rounded-circle" role="button"
                                href="#"><i class="fa fa-twitter fa-fw"></i></a></li>

                    </ul>
                </div>
            </div>
        </div>
        <div class="text-center pt-4">
            <p>جميع الحقوق محفوظة</p>
        </div>
    </footer>










    <div class="d-lg-none scroll-to-top position-fixed rounded"><a class="text-center d-block rounded "
            href="#page-top"><i class="fa fa-chevron-up"></i></a></div>


    <script src={%static '/bootstrap/js/bootstrap.min.js' %}></script>
    <script src={%static '/js/bs-init.js' %}></script>
    <script src={%static '/js/freelancer.js' %}></script>

</body>

</html>
